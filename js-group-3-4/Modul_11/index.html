<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<title>DZ_11</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">

</head>
<body>
<!--   Реализуйте форму фильтра товаров в каталоге и список отфильтрованных товаров.
  Используйте шаблонизацию для создания карточек товаров.
  
  Есть массив объектов (дальше в задании), каждый из которых описывает ноутбук с определенными характеристиками.
  
  Поля объекта по которым необходимо производить фильтрацию: size, color, release_date.
  Поля объекта для отображения в карточке: name, img, descr, color, price, release_date.

  Изначально есть форма с 3-мя секциями, состоящими из заголовка и группы чекбоксов (разметка дальше в задании). После того как пользователь выбрал какие либо чекбоксы и нажал кнопку Filter, необходимо собрать значения чекбоксов по группам. 
  
  🔔 Подсказка: составьте объект формата
  const filter = { size: [], color: [], release_date: [] }

  После чего выберите из массива только те объекты, которые подходят 
  под выбраные пользователем критерии и отрендерите список карточек товаров.
  
  🔔 Каждый раз когда пользователь фильтрует товары, список карточек товаров очищается, после чего в нем рендерятся новые карточки товаров, соответствующих текущим критериям фильтра. -->

<!-- HTML для формы -->
<div class="main">
  <form class="form js-form">
    <section>
      <h2>Screen size</h2>
      <ul>
        <li><label><input type="checkbox" name="size" value="13"> 13"</label></li>
        <li><label><input type="checkbox" name="size" value="15"> 15"</label></li>
        <li><label><input type="checkbox" name="size" value="17"> 17"</label></li>
      </ul>
    </section>
    <section>
      <h2>Color</h2>
      <ul>
        <li><label><input type="checkbox" name="color" value="white"> white</label></li>
        <li><label><input type="checkbox" name="color" value="gray"> gray</label></li>
        <li><label><input type="checkbox" name="color" value="black"> black</label></li>
      </ul>
    </section>
    <section>
      <h2>Release date</h2>
      <ul>
        <li><label><input type="checkbox" name="release_date" value="2015"> 2015</label></li>
        <li><label><input type="checkbox" name="release_date" value="2016"> 2016</label></li>
        <li><label><input type="checkbox" name="release_date" value="2017"> 2017</label></li>
      </ul>
    </section>
    <button type="submit" class="btn-filter">Filter</button>
    <button type="reset" class="btn-clear">Clear</button>
  </form>
  <!-- END FORM -->
  <template id="laptops-card">
    {{#each laptops}}
    <div class="card">
      <img src="{{img}}" alt="Macbook Air Black 13"" class="image">
      <div class="card-body">
        <h3 class="name">{{name}}</h3>
        <ul class="list-desc">
          <li class="color"><span class="text">Color:</span> {{color}}</li>
          <li class="release"><span class="text">Release date:</span> {{release_date}}</li>
          <li class="description"><span class="text">Description:</span> {{descr}}</li>
          <li class="price"><span class="text-price">Price:</span> <span class="item-price">{{price}}</span><span class="ua">грн</span></li>
        </ul>
      </div>
    </div>
    {{/each}}
  </template>
  <!-- END TEMPLATE -->
  <div class="container-cards"></div>
</div>
<!-- END MAIN -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
